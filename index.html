<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src = "main.js"></script>
        <title>Converter</title>
    </head>

    <body>
        <div class="main-div">
            <h1>Number System Converter</h1>
            <select id="number-system-initial-select">
                <option value="binary">Binary</option>
                <option value="ternary">Ternary</option>
                <option value="octal">Octal</option>
                <option value="decimal">Decimal</option>
                <option value="hex">Hexadecimal</option>
            </select>
            <input type = "text" placeholder="Enter a number" id="number-system-value">

            <h1>=></h1>

            <select id="number-system-final-select">
                <option value="binary">Binary</option>
                <option value="ternary">Ternary</option>
                <option value="octal">Octal</option>
                <option value="decimal">Decimal</option>
                <option value="hex">Hexadecimal</option>
            </select>
            <input type = "text" placeholder="Output" id="number-system-result">
            
            <button id = "number-system-button" onclick="convert('number-system')">Convert Now</button>
    </div>   

    <hr>
